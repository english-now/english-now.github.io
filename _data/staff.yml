[
{image: 'paul-boesen.jpg', name: 'Paul Boesen', bio: "is the Managing Director of English Now! Paul's background in education includes experience in international program development and administration, as well as university admissions and enrollment management. Prior to his career in education, Paul worked in investment banking and private equity for the Goldman Sachs Group in New York, Frankfurt, and Singapore; and for the World Economic Forum in Geneva and Beijing. Paul's academic background is in economics, Asian studies, and law, and he is a graduate of the University of Michigan and Harvard Law School. In addition to his work at English Now!, Paul also serves as Senior Advisor to the <a href=\"http://greenpoint-group.com\">GreenPoint Group</a>, a Washington, D.C. and Beijing-based strategic advisory firm that connects people and resources between the United States and China. Paul was also the first Executive Director of (and still serves as a Special Advisor to) the <a href=\"http://uscet.org\">US-China Education Trust</a>, a Washington-based non-profit organization whose mission is to promote US-China relations through education and exchange for China's next-generation leaders. He serves as the Chairman of the ESOL Advisory Committee of the Falls Church City Public Schools in Falls Church, Virginia, and on the Steering Committee of the One Million Strong Initiative, a Presidential Initiative to promote Chinese language education in American K-12 schools."},
{image: 'ioanna-galani.jpg', name: 'Ioanna Galani',  bio: "serves as English Now!’s Student Services Manager and also as a Student Advisor for the Washington Center for International Education. Ioanna born in Athens, Greece, and came to the United States in 2014. She holds a Bachelor of Arts degree in Psychology with a minor in Rhetoric from the University of Maryland, College Park. During her undergraduate years, she conducted research focused on the field of social, organizational, and cross-cultural psychology. She is passionate about helping international students of all ages improve their English proficiency, deal with any obstacles, and shape their educational path in the United States. Ioanna interned as a Student Services Coordinator at English Now! while at university, and she had the opportunity to organize Friday outings and learn more about students’ needs and thoughts. Having experienced the challenges of learning a second language and integrating into a different culture herself, she is enthusiastic about obtaining more knowledge regarding the problems of the international community and finding solutions about how to address them effectively. Ioanna’s future plans include applying to graduate school for family, couples, and marriage therapy programs. In her free time, she enjoys playing volleyball, listening to music, and travelling with friends."},
{image: 'jennifer-kagan.jpg', name: 'Jennifer Kagan',  bio: "serves as English Now!’s Director of Program Development and holds a joint appointment, also teaching for English Now! at the National Institutes of Health’s Foundation for Advanced Education in the Science. Jennifer enjoys working with English language learners of all backgrounds. She is an active parent volunteer in Montgomery County Public Schools, organizing events of interest to new and international families. Jennifer began teaching English as a Second Language while working as an elementary school teacher in Los Angeles through Teach For America. In addition to her teaching experience, she has worked for education-focused businesses, developing teacher support materials and leading teacher workshops. Jennifer is a native of Boston and a graduate of the University of Pennsylvania with a Bachelor of Arts in American History. She is conversant in Spanish and has studied Japanese. When she's not teaching English, Jennifer enjoys biking, playing Scrabble, and spending time with her family."},
{image: 'susan-kay.png', name: 'Susan Kay', bio: "is an English Language Instructor, serves as English Now!'s Community Service Advisor advising students on how to get involved in community service, and is the Founder of the Expat Spouse Initiative, which organizes events to serve expatriate spouses in the Washington, D.C. international community. Susan's path to international education and English language teaching began when she was an attorney for the Legal Aid Society in New York City for a largely immigrant population in need of representation and assistance navigating the complicated legal system. When she first moved to Washington, D.C., she worked as an attorney for the Federal Election Commission monitoring the public funding of Presidential campaigns, but later decided to focus again on helping people conquer language barriers. She volunteered at the Washington English Center, where she taught students from countries all over the world who were trying to obtain U.S. citizenship. After returning to school and completing Georgetown University's TEFL program, she taught students in a private language school and at the Arlington County Public Schools' REEP program for adult immigrants. Susan has a B.A. from Barnard College, Columbia University and a J.D. from the George Washington University Law School. She lives in Washington, D.C. with her husband and two sons."},
{image: 'juliet-brisbane.jpg', name: 'Juliet Brisbane',  bio: "serves as a Student Services Manager on Saturdays at English Now! and as the school’s Social Media Coordinator. Juliet is native to the Washington D.C. metro area. Her passion for teaching the English language is rooted in her love of foreign lands, language, and culture. She studied economics and personality psychology at the college level and received her B.S. in Economics from Clemson University. Her fondness of the international community and desire to share language with passionate learners led her to English Now! as an English Language Instructor. Her career as an English Language Instructor began in Southeast Asia where she first studied teaching English as a foreign language. After receiving her TEFL certification in Chaing Mai, Thailand, she volunteered throughout Asia teaching elementary and university students. Her curious nature and adventurous spirit led her to Florence, Italy while in college, as well as long-term stays in both India and Thailand. Exploring abroad and sharing the English Language with passionate learners is what lights her fire."},
{image: 'hannah-donner.jpg', name: 'Hannah Donner',  bio: "is a summer intern Student Services Coordinator. She graduated this spring from Walt Whitman High School in Bethesda and is rejoining our team for Summer 2020. Hannah has been learning Chinese for seven  years and was a 2018 recipient of the U.S State Department’s National Student Language Initiative for Youth Scholarship, which enabled her to study and live abroad in Nanjing, China for six weeks in 2018. Hannah hopes to use her experience living abroad to help other students living in the U.S. and around the world this summer. Hannah also volunteers at a Chinese Adult Day Care center in Gaithersburg, where she helps teach English to the adults and translates for them while shopping. In her free time, Hannah also enjoys diving and playing soccer. Hannah will be attending MIT in the fall."},
{image: 'nayoung-lee.jpg', name: 'Nayoung Lee',  bio: "serves as a graphic designer at English Now! and is responsible for much of the beauty in the school’s design and communications. Nayoung developed her passion and expertise in graphic design during seven years of professional experience at a design agency and a publishing company. She received a B.A. in fashion design from Myeongji University, Korea, where she also earned her Master’s degree in graphic design. Nayoung is also enthusiastic about learning English. She loves trying new recipes from diverse cultures as well as reading books. Nayoung enjoys hiking with her husband in her free time."},
{image: 'frances-williams.jpg', name: 'Frances Williams',  bio: "serves as a Community Relations Manager & English Language Instructor. Originally from Scotland, Frances graduated from Dunfermline College in Edinburgh with a Bachelor's degree in Education. Her childhood dream of travelling overseas was fulfilled when she got her first job teaching in Ghana. Later, while teaching in India, she met her husband-to-be, a State Department Foreign Service Officer. Together, with their son and several ever-changing, rescued street dogs, they have been on the move ever since! Frances has taught in International schools in Copenhagen, Curacao, Damascus, Havana and Santiago as well as private and public schools in Montgomery County. While teaching overseas, Frances was involved in organizing many “Week Without Walls” and outreach programs for her students, which were designed to give them experiences that would inspire them to become caring, global citizens. Her most memorable one was when she took 20 middle school students camel trekking into the Syrian Desert to live among Bedouin families. In addition to working at English Now!, Frances also manages an after-school homework club at a youth center. There, she tutors a diverse group of middle and high school students in Social Studies and Language Arts. In her spare time she plays tennis, plays clarinet in a band and takes care of her three bi-lingual dogs!"}
]
